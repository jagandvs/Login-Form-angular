<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="font-weight-bold text-center">Login</h4>
                </div>

                <div class="card-body">
                    <div class="alert alert-danger"
                        *ngIf="submitted && passwordErrorMessage=='' && userErrorMessage == ''">
                        {{message}}
                    </div>

                    <div class="row">
                        <div class="col-6 col-md-4 offset-md-2">
                            <label for="username">User Name</label>
                        </div>
                        <div class="col-6 col-md-4">
                            <input class="form-control form-control-sm" type="text" name="username" id="username"
                                [(ngModel)]="username">
                            <div class="alert alert-danger" *ngIf="submitted && username == ''">
                                {{userErrorMessage}}
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6 col-md-4 offset-md-2">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-6 col-md-4">
                            <input class="form-control form-control-sm" type="password" name="password" id="password"
                                [(ngModel)]="password">
                            <div class="alert alert-danger" *ngIf="submitted && password == ''">
                                {{passwordErrorMessage}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" (click)="authorize()" class="btn btn-primary">
                </div>

            </div>
        </div>
    </div>
</div>
